<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">
        <div class="header">

            <div class="input" id="input">
                <!-- Display -->
            </div>
        </div>
        <div class="keys">
            <div class="row">
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                <div class="symbol" id="divide">รท</div>
            </div>
            <div class="row">
                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="symbol" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="symbol" id="add">+</div>
            </div>
            <div class="row">
                <div class="number dull" id="clear">AC</div>
                <div class="number" id="zero">0</div>
                <div class="symbol" id="multiple">*</div>
                <div class="symbol action" id="equals">=</div>
            </div>
        </div>
    </div>
    <p class="credit">
        Made this to practice JS <a href="https://shohanislamjoy.me" target="_blank">Shohan</a>
    </p>

    <script src="./script.js"></script>
</body>

</html>
